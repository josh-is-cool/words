<html>

<head>
    <style>
        body {
            background-color: #2a9138;
            color: rgb(115, 169, 219);
            font-family: 'Comic Sans MS';
        }

        h1 {
            font-size: 48px;
        }

        p, a {
            font-size: 24px;
        }

        a {
            color: rgb(190, 143, 235);
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ title }}</h1>

        <p>{{ text }}</p>


        {% if choices %}

            <p>Witch words do you want?</p>
            <form action="{{url_for('words')}}">
                <input type="text" name="letter">
                <p> Match middle of word <input type="checkbox" name="match_middle"> </p>
                <p> match anywhere <input type="checkbox" name="anywhere"> </p>
                <input type="submit">
            </form>



            <ul>
                {% for choice in choices %}
                <li>

                    <a href="{{url_for('words', letter=choice)}}">{{choice}}
                    </a>

                </li>
                {% endfor %}
            </ul>

        {% else %}
            
            <p>THE END.</p>


            <p><a href="{{url_for('start')}}">Play again.</a></p>
        {% endif %}


    </div>
</body>

</html>
